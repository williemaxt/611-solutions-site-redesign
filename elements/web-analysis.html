<!--Script to operate the tool-->
<script type="text/javascript">
  var finalPrice = 0.0;
  var price_span = document.getElementById('price-span');
  //Adding 1000 to the total
  function add1000() {
    finalPrice = finalPrice += 1000.00;
    price_span.innerHTML = finalPrice;
  }
</script>
<ul>
  <!--Group of buttons to the left-->
  <li id="button-group"><div>
    <ul>
      <li><button id="base-website" onclick="add1000();">Base Website</button></li>
      <li><button id="cms" onclick="add1000();">Content Management</button></li>
      <li><button id="security" onclick="add1000();">Security Updates</button></li>
      <li><button id="db-connect" onclick="add1000();">Database Connectivity</button></li>
      <li><button id="user-auth" onclick="add1000();">User Authentication</button></li>
      <li><button id="app-link" onclick="add1000();">Link With Mobile App</button></li>
    </ul>
  </div></li>
  <!--Div that displays price to the right-->
  <li id="money-display">
    <div>
      <h2>You'll Pay around:</h2>
      <img src="ui/x-button.svg" onclick="closeWebElement();" class="close" alt="">
      <h1>$<span id="price-span">0.00</span></h1>
  </div>
</li>
</ul>
